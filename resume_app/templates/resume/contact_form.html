{% extends 'base.html' %}

{% block content %}

      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
  
  
                <div class="card-header" style="background-color:#0D1A81;" >
                  <h2 class="text-center font-weight-light my-4"style="color:white;" >Get In Touch </h2>
            
                </div>
               
  
                <div class="card-body">
                
                    <form  method="POST" action="{% url 'resume_app:sent_email' %}">
                        {% csrf_token %}
                        <a name="contact"></a>
                        <strong>
                          <label for="nme">Name</label></strong>
                        <input required  class="form-control" id="nme" type="text" name="name"><br>
                          <strong>
                            <label for="sub">Subject</label></strong>
                        <input required class="form-control" id="sub" type="text" name="subject"><br>
        
                        <strong><label for="eml">Email</label></strong>
                        <input required class="form-control" id="eml" type="text" name="email"><br>
        
                          <strong>   <label for="msg">Message</label></strong>
                        <textarea required id="msg" class="form-control form-control-lg" name="message"></textarea><br>
        
                        <input id="submit-btn" style="background-color:#0D1A81;" class="btn btn-lg btn-block btn-info mt-2" type="submit" value="SEND MESSAGE">
                    </form>
                 
  
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </main>
 




{% endblock %}
